<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>My Fifth login page</title>
</head>
<body>
    <div class="big-blue-white-box-1">
        <div class="home-icon-logo">
            <img src="./home-logo.png" class="home-icon-logo-1">
        </div>
    </div>
    <div class="big-blue-white-box-2">
        <div class="small-box">
            <div class="login-box">LOGIN</div>
            <div class="email-text-box">EMAIL</div>
            <div class="input-box">
                <input type="text" class="input-box-style">
            </div>
            <div class="psw-text-box">PASSWORD</div>
            <div class="input-box">
                <input type="password" class="input-box-style">
            </div>
            <div class="btn">
                LOGIN
            </div>


        </div>
        <div class="Forgot-psw-text-box">FORGOT PASSWORD?</div>
    </div>
    
</body>
</html>
